{% extends "base.html" %}
{% block title %}Event Dashboard{% endblock %}

{% block content %}
<div class="dashboard" data-user-role="{{ session.get('user_role', 'user') }}">
    <div class="main-content">
        <div class="event-actions">
            <button class="btn-primary" onclick="showEventModal()">Create Event</button>
        </div>

        <div class="events-grid" id="eventsGrid">
            <!-- Events will be populated here via JavaScript -->
        </div>

        <!-- Event Modal -->
        <div id="eventModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="eventForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="datetime-local" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Event Image</label>
                        <input type="file" id="image" name="image" accept="image/*">
                    </div>
                    <button type="submit" class="btn-primary">Save Event</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
